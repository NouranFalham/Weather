        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 py-4">
            <li class="nav-item">

            <li class="nav-item">

                        id="subscribeBtn">
